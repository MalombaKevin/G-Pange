<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>G-PANGE</title>
</head>

<body onload="tarehe()">
    <div class="main">

        <div class="sidebar">

            <div class="section1">

                <h4 class="greeting"></h4>
                <h2 class="greet"></h2>

            </div>

            <div class="section2">
                <p><span class="todoName">G-PANGE</span> <br> <span class="todoIntro">A Task Management Application For
                        Better Productivity</span></p>
            </div>

            <div class="footer">
                <p>A Kevin Malomba Production</p>
              </div>

            <div class="section3">
                
            </div>

       

        </div>

        <div class="content">

            <div class="taskSection">
                <div class="analytics">
                    <h3>G-PANGE ANALYTICS</h3>
                    <hr>



                    <div class="data">

                        <div class="completeTask">
                            <p>Complete</p>
                            <p class="completeTotal"></p>
                            <!-- <button class="taskButton">Hi</button> -->
                        </div>

                        <div class="pendingTask">
                            <p>Pending</p>
                            <p class="pendingTotal"></p>
                            <!-- <button class="taskButton">Hi</button> -->
                        </div>

                        <div class="totalTasks">
                            <p>Total</p>
                            <p class="taskTotal"></p>
                            <!-- <button class="taskButton">HI</button> -->
                        </div>


                    </div>
                </div>

                <div class="task">

                    <form action="" id="form">

                        <div class="date">
                           <span>Today: </span> <span class="day"></span> <span class="year"></span>
                            
                        </div>

                        <input type="text" name="" id="taskInput" placeholder="eg. Check on typescript">
                      
                        <button type="submit"> Add Task</button>
                    </form>

                </div>

               
            </div>
            <div class="myTasksList">
                <ul class="myTasks">
                    
                  

                </ul>
            </div>



        </div>
    </div>

    <script src="sidebar.js"></script>
    <script src="todo.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
