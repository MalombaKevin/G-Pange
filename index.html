<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>G-PANGE</title>
</head>

<body onload="tarehe()">
    <div class="main">

        <div class="sidebar">

            <div class="section1">

                <h4 class="greeting"></h4>
                <h2 class="greet"></h2>

            </div>

            <div class="section2">
                <p><span class="todoName">G-PANGE</span> <br> <span class="todoIntro">A Task Management Application For
                        Better Productivity</span></p>
            </div> <br> <br>


            <div class="section2a">
                <div class="analytica">
                    <div class="date">
                        <span></span> <span class="day"></span> <span class="year"></span>
                        <hr>

                    </div>
                    <h3>TASK ANALYTICS</h3>
                    <hr>



                    <div class="data">

                        <div class="completeTask">
                            <p>Complete</p>
                            <p class="completeTotal"></p>
                            <!-- <button class="taskButton">Hi</button> -->
                        </div>

                        <div class="pendingTask">
                            <p>Pending</p>
                            <p class="pendingTotal"></p>
                            <!-- <button class="taskButton">Hi</button> -->
                        </div>

                        <div class="totalTasks">
                            <p>Total</p>
                            <p class="taskTotal"></p>
                            <!-- <button class="taskButton">HI</button> -->
                        </div>


                    </div>

                </div>


                <div class="footer">
                    <p>A Kevin Malomba Production</p>
                </div>





            </div>
        </div>

        <div class="content">

            <div class="task-form">
                <div class="edit">
                <h4 align="center" >TASK</h4>
            </div>
                <hr>

                <form action="">

                    <input type="text" name="title" id="title" placeholder="Task Title " required><br>

                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Task Description "
                        required></textarea><br>

                    <span style="color:white">Date Due: </span> <input type="date" name="date" id="date" class="dateDue"
                        required><br>

                    <button>Add Task</button>
                </form>

                <form action="" style="display:none" id="editForm">

                    <input type="text" name="title" id="title" placeholder="Task Title " required><br><br>

                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Task Description "
                        required></textarea><br>

                    <span style="color:white">Date Due: </span> <br><input type="date" name="date" id="date" class="dateDue"
                        required><br>

                    <input type="text" id="id" name="id" hidden>

                    <button>Update</button>
                </form>
            </div>





            <div class="task-pending">
                <h3 align="center" style="color:orangered; font-weight:bold"><ion-icon name="time-outline"
                        style="color:white; font-weight:bold;font-size: xx-large;"></ion-icon></h3>
                <hr>

                <div class="dataTitle">
                    <h3>Title</h3>
                    <h3>Description</h3>
                    <h3 style="margin-left: -59px;">Date</h3>
                    <h3></h3>
                    <h3></h3>
                </div>
                
                <div class="taskPendingData">

                    
                    
                </div>

            </div>

            <div class="task-complete">
                <h3 align="center" style="color:orangered; font-weight:bold"><ion-icon name="medal"
                        style="color:gold; font-weight:bold;font-size: xx-large;"></ion-icon></h3>
                <hr>

                <div class="dataTitle">
                    <h3>Title</h3>
                    <h3>Description</h3>
                    <h3 style="margin-left: -59px;">Date</h3>
                    <h3></h3>
                    <h3></h3>
                </div>
     <div class="taskCompleteData">
        
     </div>

            </div>

        </div>




    </div>

    </main>

    <script src="sidebar.js"></script>
    <script src="todo.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
